<!DOCTYPE html>
<html>
    <head>
        <title>Đăng ký tài khoản</title>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href="register.css">
        <!--css font icon-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
        <!--css bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src = "register.js"></script>
        <link rel = "icon" href = 
        "../../img/store.png" 
        type = "image/x-icon">
    </head>
    <body>
        <div class = "home_button"><a href="../index.php"> Quay về trang chủ</a></div>
        <div class = "container">
            <h1>Đăng ký tài khoản hệ thống</h1>
            <form action = "register.php" class="form" method="post" onsubmit= "return formcheck()">
                <div class="input-box">
                    <label for="username">Tên Đăng Nhập(*):</label>
                    <input class="text" type="text" id="username" placeholder="Username" name = "username" onchange="checkusername(this.value)"><br>
                    <label for="pwd">Password(*):</label>
                    <input class="text" type="password" id="pwd" placeholder="Mật khẩu" name="pwd"><br>
                    <label for="confirmpwd">Nhập lại mật khẩu(*):</label>
                    <input class="text" type="password" id="confirmpwd" placeholder="Mật khẩu" name="confirmpwd"><br>
                    <label for="lastname">Họ và tên(*):</label>
                    <input class="text" type="text" id="name" placeholder="Họ và tên" name="name" ><br>
                    <label for="email">Email(*):</label>
                    <input class="text" type="text" id="email" placeholder="Email" name= "email"><br>
                    <label for="phone">Số điện thoại(*):</label>
                    <input class="text" type="text" id="phone" placeholder="SĐT" name = "phone"><br>
                    <label for="address">Địa chỉ(*):</label>
                    <textarea class="text" id="address" name="address"  rows="3"></textarea>
                    <div class="js-tb">
                        <p id="alert"></p>
                    </div>
                    <input class="button" type="submit" value="Đăng ký">
                </div>
            </form>
        </div>
        
    </body>
</html>
